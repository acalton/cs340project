<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemstones</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>Gemstones</h1>
    <div class="button-link">
    <a href="../index.html">Return to home</a><br><br>
    </div>
    <div class="data-table">
        <table>
            <tr>
                <th>Gem ID</th>
                <th>Gem Name</th>
                <th>Gem Price</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Diamond</td>
                <td>1000.00</td>
                <td>Sizable, clear diamond</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sapphire</td>
                <td>750.00</td>
                <td>Deep blue sapphire</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Peridot</td>
                <td>100.00</td>
                <td>August birthstone</td>
            </tr>
        </table>
    </div><br><br>
    <div class="insert">
        <fieldset>
            <legend>Add gemstone: </legend>
            <form action="gemstones.html">
                <label for="gem_name">Gem name: </label>
                <input type="text" id="gem_name" name="gem_name">
                <label for="gem_price">Gem price: </label>
                <input type="text" id="gem_price" name="gem_price">
                <label for="description">Description: </label>
                <input type="text" id="description" name="description">
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </div>
</body>
</html>
